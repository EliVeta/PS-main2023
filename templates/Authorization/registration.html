{% extends 'Main/base.html' %}

{% block content %}
<div class="log_reg_content">
<h2>Регистрация</h2>
    <div>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            <table>
                {% for f in form %}
                    <tr>
                        <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                        <div>{{ f }}</div> {# испраить на див #}
                        {# Ошибки связанные с заполнением полей #}
                         <div class="row-form-errors">{{ f.errors }}</div>

                {% endfor %}

            </table>
            <button class = "record" type="submit">Зарегистрироваться</button>
        </form>


    </div>
</div>
{% endblock %}
